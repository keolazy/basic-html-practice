<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><h1>Your Information</h1></title>
  </head>
  <body>

  <form action="/my-handling-form-page" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="mail" name="user_email">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="number" id="phonenumber" name="user_phone">
    </div>

    <div>
      <input type="radio" id="radioButton1" name="fromSF"
      value="sf">
      <label for="radioButton1">From San Francisco</label>
      <input type="radio" id="radioButton2" name="notfromSF"
      value="notsf">
      <label for="radioButton2">Not From San Francisco</label>
    </div>
    <div>
      <button type="submit">Submit Button</button>
    </div>
  </form>

  </body>
</html>
